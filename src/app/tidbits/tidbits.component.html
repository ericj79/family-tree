<div *ngIf="tidbits$ | async; let tidbits; else loading">
    <mat-card *ngFor="let tidbit of tidbits" class="items">
        <mat-card-subtitle class="name">{{tidbit.name}} :: {{tidbit.timestamp | formatTime}}</mat-card-subtitle>
        <mat-card-content class="content"> {{tidbit.text}}
        </mat-card-content>
    </mat-card>
    <div *ngIf="tidbits.length === 0">Please add your own experience.</div>
</div>
<ng-template #loading>
    <div class="loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <br/>
        <br/> Loading&hellip;
    </div>
</ng-template>
