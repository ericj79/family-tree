<div *ngIf="tidbits$ | async; let tidbits; else loading" class="card-height">
    <div *ngIf="tidbits.length > 0" class="full-height">
        <cdk-virtual-scroll-viewport itemSize="10" class="full-height">
            <mat-card *cdkVirtualFor="let tidbit of tidbits" class="items">
                <mat-card-subtitle class="name">{{tidbit.name}} :: {{tidbit.timestamp | formatTime}}</mat-card-subtitle>
                <mat-card-content class="content">
                    <img *ngIf="tidbit.imageURL" [src]="tidbit.imageURL" /> {{tidbit.text}}
                    <div class="clear"></div>
                </mat-card-content>
            </mat-card>
        </cdk-virtual-scroll-viewport>
    </div>
    <div *ngIf="tidbits.length === 0">No experiences shared yet. Please add your own experience.</div>
</div>
<ng-template #loading>
    <div class="loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <br/>
        <br/> Loading&hellip;
    </div>
</ng-template>
